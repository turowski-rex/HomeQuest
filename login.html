<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HOMEQUEST</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <div class="home-icon">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 28 L32 8 L56 28 V56 H8 Z" />
      </svg>
    </div>
    <h1>HOMEQUEST</h1>
  </div>
  <form class="login-form">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    <p class="guest-link"><a href="#">Browse as Guest</a></p>
  </form>
</body>
</html>
