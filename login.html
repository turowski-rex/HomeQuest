<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HOMEQUEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .home-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }

    .home-icon svg {
      width: 100%;
      height: 100%;
      stroke: #8B0000;
      fill: #8B0000;
      stroke-width: 6;
    }

    h1 {
      margin: 0;
      color: #8B0000;
      font-size: 48px;
      font-family: 'Epilogue', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      padding: 30px;
      border-radius: 16px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-form button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #8B0000;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #a40000;
    }

    .register-link {
      font-size: 14px;
      text-align: center;
      margin-bottom: 5px;
    }

    .guest-link {
      font-size: 14px;
      text-align: center;
      margin-top: 0;
    }

    .register-link a,
    .guest-link a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="home-icon" aria-label="Home Icon">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 28 L32 8 L56 28 V56 H8 Z" />
      </svg>
    </div>
    <h1>HOMEQUEST</h1>
  </div>
  <form class="login-form" aria-label="Login Form">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    <p class="guest-link"><a href="#">Browse as Guest</a></p>
  </form>
</body>
</html>
