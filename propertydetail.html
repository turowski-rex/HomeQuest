<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - HOMEQUEST</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="property-detail.css">
</head>
<body>
  <div class="home-icon">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 28 L32 8 L56 28 V56 H8 Z" />
    </svg>
  </div>
  <h1>Property Details</h1>
  <div class="property-details">
    <img src="property-image.jpg" alt="Property Image" class="property-image">
    <div class="property-info">
      <strong>Size:</strong> 120 sqm<br>
      <strong>Rooms:</strong> 3<br>
      <strong>Type:</strong> Apartment<br>
      <strong>Price:</strong> $200,000<br>
      <strong>Location:</strong> Downtown, Cityville<br>
      <strong>Map:</strong> <a href="#">View on Map</a>
    </div>
    <div class="comments-section">
      <h2>Comments</h2>
      <textarea placeholder="Add your comment here..."></textarea>
      <button type="button">Post Comment</button>
    </div>
  </div>
</body>
</html>
