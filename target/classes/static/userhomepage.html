<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOMEQUEST</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Epilogue:wght@700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      padding-bottom: 60px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: relative;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Epilogue', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      color: #8B0000;
    }
    .search-bar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .search-bar input {
      padding: 8px 12px;
      width: 260px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }
    .plus-icon { /* unchanged */ }
    .dropdown { /* unchanged */ }

    /* Reusable grid for listings */
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 16px;
      padding: 24px;
    }
    .section-title {
      margin: 0 24px;
      font-family: 'Epilogue', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #8B0000;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-content h3 {
      margin: 8px 0 4px;
      font-size: 16px;
      font-weight: 600;
      color: #8B0000;
    }
    .card-content p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }
    .view-button {
      margin-top: auto;
      padding: 6px 12px;
      font-size: 13px;
      color: #8B0000;
      border: 1px solid #8B0000;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .view-button:hover {
      background: #8B0000;
      color: white;
    }
    .bottom-bar {
      position: static;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 12px 24px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      font-size: 14px;
      color: #8B0000;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32" fill="#8B0000">
        <path d="M8 28 L32 8 L56 28 V56 H8 Z"/>
      </svg>
      HOMEQUEST
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search properties..." />
    </div>
    <div class="icons">
      <!-- your icons and plus-button markup here -->
      <a href="listing.html" class="plus-icon">…</a>
    </div>
  </header>

  <!-- My Listings (only if logged in) -->
  <section id="my-listings-section" style="display:none;">
    <h2 class="section-title">My Listings</h2>
    <div id="my-listings" class="listings"></div>
  </section>

  <!-- All Listings -->
  <section>
    <h2 class="section-title">All Listings</h2>
    <div id="all-listings" class="listings"></div>
  </section>

  <script>
    // Helper to build a card element from a property object
    function makeCard(p) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.imageUrl||'https://via.placeholder.com/400x180'}" alt="${p.propertyName}">
        <div class="card-content">
          <h3>${p.propertyName}</h3>
          <p>${p.location}</p>
          <p>${p.numberOfRooms||'–'} rooms • ${p.numberOfBathrooms||'–'} baths</p>
          <a class="view-button" href="propertydetail.html?id=${p.propertyID}">
            View Property
          </a>
        </div>
      `;
      return card;
    }

    const sellerID = sessionStorage.getItem('sellerID');

    // If seller is logged in, fetch and show "My Listings"
    if (sellerID) {
      document.getElementById('my-listings-section').style.display = 'block';
      fetch(`/api/properties?sellerID=${sellerID}`)
        .then(r => r.json())
        .then(list => {
          const cont = document.getElementById('my-listings');
          list.forEach(p => cont.appendChild(makeCard(p)));
        })
        .catch(console.error);
    }

    // Always fetch and show "All Listings"
    fetch('/api/properties')
      .then(r => r.json())
      .then(list => {
        const cont = document.getElementById('all-listings');
        list.forEach(p => cont.appendChild(makeCard(p)));
      })
      .catch(console.error);
  </script>

  <div class="bottom-bar">
    © 2025 HOMEQUEST. All rights reserved.
  </div>
</body>
</html>
