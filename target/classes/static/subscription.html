<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Plan – HOMEQUEST</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Epilogue:wght@700&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      padding: 40px;
      margin: 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 160px;
    }
    .page-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #8B0000;
    }
    .choose-section {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .highlight { color: silver; font-weight: bold; }
    .gold      { color: #b8860b; font-weight: bold; }
    .plan-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .plan-box {
      background-color: white;
      border: 2px solid #8B0000;
      border-radius: 32px;
      padding: 20px 30px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .plan-box:hover {
      background-color: #8B0000;
      color: white;
    }
    .plan-box h3, .plan-box p {
      margin: 0 0 8px;
      font-family: 'Epilogue', sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="homequest-logo.svg" alt="HomeQuest Logo">
  </div>
  <div class="page-title">Choose Your Plan</div>

  <div class="choose-section">
    Stay <span class="highlight">Silver</span> or go <span class="gold">Gold</span>
  </div>

  <!-- SHOW current subscription here -->
  <div id="current-sub" class="choose-section">
    Loading your subscription…
  </div>

  <div class="plan-container">
    <div class="plan-box" data-type="Weekly">
      <h3>Pay Weekly</h3>
      <p>$1.50/week</p>
    </div>
    <div class="plan-box" data-type="Monthly">
      <h3>Pay Monthly</h3>
      <p>$5.00/month</p>
    </div>
    <div class="plan-box" data-type="Quarterly">
      <h3>Pay Quarterly</h3>
      <p>$13.00/quarter</p>
    </div>
    <div class="plan-box" data-type="Yearly">
      <h3>Pay Yearly</h3>
      <p>$50.00/year</p>
    </div>
  </div>

  <script>
    const currentSubEl = document.getElementById('current-sub');
    const storedType = sessionStorage.getItem('subscriptionType');

    // 1) Load & display current subscription
    async function loadCurrent() {
      if (!storedType) {
        currentSubEl.textContent = 'You have no active subscription.';
        return;
      }
      try {
        const res = await fetch(`/api/subscriptions/${storedType}`);
        if (!res.ok) throw new Error('Not found');
        const sub = await res.json();
        const date = new Date(sub.startDate).toLocaleDateString();
        currentSubEl.textContent = 
          `Current: ${sub.subscriptionType} (since ${date})`;
      } catch {
        currentSubEl.textContent = 'Could not load subscription.';
      }
    }
    loadCurrent();

    // 2) Click handler for each plan
    document.querySelectorAll('.plan-box').forEach(box => {
      box.addEventListener('click', async () => {
        const newType = box.dataset.type;
        try {
          const res = await fetch('/api/subscriptions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              subscriptionType: newType, 
              startDate: new Date()
            })
          });
          if (!res.ok) throw new Error(await res.text());
          sessionStorage.setItem('subscriptionType', newType);
          alert(`Subscribed as ${newType}!`);
          loadCurrent();
        } catch (err) {
          console.error(err);
          alert('Subscription failed: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
