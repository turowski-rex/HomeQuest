<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HOMEQUEST</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home-icon">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 28 L32 8 L56 28 V56 H8 Z" />
    </svg>
  </div>
  <h1>HOMEQUEST</h1>
  <form class="register-form">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p class="register-link" style="margin-bottom: 4px;">Already have an account? <a href="login.html">Login</a></p>
    <p class="register-link" style="margin-top: 0;"><a href="guest.html">Browse as Guest</a></p>
  </form>
</body>
</html>
