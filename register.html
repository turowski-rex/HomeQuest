<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HOMEQUEST</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .home-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
      margin-top: -40px;
    }

    .home-icon svg {
      width: 100%;
      height: 100%;
      stroke: #8B0000;
      fill: #8B0000;
      stroke-width: 6;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #8B0000;
      font-size: 48px;
      font-family: 'Epilogue', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      padding: 30px;
      border-radius: 16px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .register-form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .register-form button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #8B0000;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-form button:hover {
      background-color: #a40000;
    }

    .register-link {
      font-size: 14px;
      text-align: center;
    }

    .register-link a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="home-icon">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 28 L32 8 L56 28 V56 H8 Z" />
    </svg>
  </div>
  <h1>HOMEQUEST</h1>
  <form class="register-form">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p class="register-link" style="margin-bottom: 4px;">Already have an account? <a href="login.html">Login</a></p>
    <p class="register-link" style="margin-top: 0;"><a href="guesthomepage.html">Browse as Guest</a></p>
  </form>
</body>
</html>
