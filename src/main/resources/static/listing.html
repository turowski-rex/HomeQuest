  <script>
    document.getElementById('property-form').addEventListener('submit', async ev => {
      ev.preventDefault();
      const form = ev.target;

      const payload = {
        propertyName:    form.propertyName.value,
        location:        `${form.city.value}, ${form.country.value}`,
        price:           parseFloat(form.price.value),
        size:            form.size.value ? parseInt(form.size.value) : null,
        numberOfRooms:   form.numberOfRooms.value ? parseInt(form.numberOfRooms.value) : null,
        propertyType:    form.propertyType.value || null,
   
        isForRent:         false,
        rentDuration:      null,
        verificationStatus:false
      };

      try {
        const res = await fetch('/api/properties', {
          method:  'POST',
          headers: {'Content-Type':'application/json'},
          body:    JSON.stringify(payload)
        });

        if (res.status === 201) {
          alert(' Property listed successfully!');
          form.reset();
        } else {
          const errText = await res.text();
          alert(` Failed to list property:\n${errText || res.statusText}`);
        }
      } catch (err) {
        console.error(err);
        alert(' Network error while listing property.');
      }
    });
  </script>
