<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Epilogue', sans-serif;
    }
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    .add-button {
      transition: all 0.3s ease;
    }
    .add-button:hover {
      background-color: #ffffff;
      color: #8B0000;
      border: 1px solid #8B0000;
    }
    .logout-button {
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .logout-button:hover {
      background-color: #ffffff;
      color: #8B0000;
      border: 1px solid #8B0000;
    }
    .subscription-button {
      color: #000000;
      transition: all 0.3s ease;
    }
    .subscription-button:hover {
      color: #808080;
    }
  </style>
</head>
<body class="min-h-screen bg-[#f8f8f8] p-6">
  <div class="max-w-4xl mx-auto">
    <div class="rounded-2xl shadow-md mb-6 relative bg-white p-6 flex gap-6 items-center">
      <div class="h-24 w-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 text-4xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A10.978 10.978 0 0112 15c2.5 0 4.847.855 6.879 2.29M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="flex-1">
        <h1 class="text-2xl font-semibold font-inter text-[#8B0000]">Jon Doe</h1>
        <p class="text-sm text-gray-600">doe@example.com</p>
        <p class="text-sm text-gray-600">Location: Leipzig, Germany</p>
        <a href="subscription.html" class="subscription-button text-sm font-semibold bg-transparent cursor-pointer">Subscription Status: Silver</a>
      </div>
      <a href="listing.html" class="add-button bg-[#8B0000] text-white text-3xl rounded-full w-14 h-14 flex items-center justify-center">
        +
      </a>
    </div>

    <h2 class="text-xl font-bold text-[#8B0000] mb-4 font-inter">Listed Properties</h2>

    <div class="grid gap-6">
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <div class="relative">
          <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/287895223.jpg?k=9febc613f4efb989593f01406773d2a7d36878f44e0ef6ba7ebde257787b19a3&o=&hp=1" alt="Urban Hideaway Madrid" class="w-full h-60 object-cover" />
          <div class="absolute top-3 right-3 flex space-x-2">
            <button class="bg-white p-1.5 rounded-full shadow text-gray-600 hover:text-yellow-600" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h2M12 3v2m6.364 1.636a2 2 0 010 2.828L10.828 17H8v-2.828l7.536-7.536a2 2 0 012.828 0z" />
              </svg>
            </button>
            <button class="bg-white p-1.5 rounded-full shadow text-gray-600 hover:text-red-600" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m5 0H9" />
              </svg>
            </button>
          </div>
        </div>
        <div class="p-5 font-inter">
          <p class="text-sm text-gray-800 font-semibold mb-1">8.8 / 10.0</p>
          <h3 class="text-lg font-bold text-[#8B0000] mb-1">Urban Hideaway</h3>
          <p class="text-sm text-gray-600 mb-1">Apartment in Madrid, Spain</p>
          <p class="text-sm text-gray-600 mb-1">2 guests • 1 bedroom • 1 bath</p>
          <p class="text-sm text-gray-600 mb-2">Balcony • Central Location • High-Speed WiFi</p>
          <p class="text-sm text-gray-800 font-medium mb-3">$$</p>
          <button class="text-sm border border-[#8B0000] text-[#8B0000] px-4 py-1.5 rounded hover:bg-[#8B0000] hover:text-white transition font-semibold">View Property</button>
        </div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto text-center mt-8">
      <a href="login.html" class="logout-button text-sm bg-[#8B0000] text-white px-4 py-2 rounded inline-block">Logout</a>
    </div>
  </div>
</body>
</html>

<script>
  // Dummy property ID; in real use, get this dynamically from backend
  const propertyId = 1;

  // Hook edit button
  document.querySelector('[title="Edit"]').addEventListener('click', async () => {
    const newTitle = prompt("Enter new property title:");
    if (!newTitle) return;

    const res = await fetch(`/api/properties/${propertyId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title: newTitle }) // Adjust fields as needed
    });

    if (res.ok) {
      alert("Property updated.");
      location.reload();
    } else {
      alert("Failed to update property.");
    }
  });

  // Hook delete button
  document.querySelector('[title="Delete"]').addEventListener('click', async () => {
    const confirmed = confirm("Are you sure you want to delete this property?");
    if (!confirmed) return;

    const res = await fetch(`/api/properties/${propertyId}`, {
      method: 'DELETE'
    });

    if (res.ok) {
      alert("Property deleted.");
      location.reload();
    } else {
      alert("Failed to delete property.");
    }
  });
</script>
